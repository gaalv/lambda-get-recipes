service: getRecipes
frameworkVersion: '3'

plugins:
  - serverless-esbuild
  - serverless-offline

provider:
  name: aws
  runtime: nodejs20.x
  memorySize: 128
  region: sa-east-1

custom:
  esbuild:
    target: node20
    minify: true

functions:
  getRecipes:
    handler: src/index.handler
    events:
      - httpApi:
          path: /recipes
          method: POST
